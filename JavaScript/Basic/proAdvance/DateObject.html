 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script lang="javascript" type="text/javascript">

        var d = new Date();
        var dd = d.getDate();
        document.writeln(dd);
        var mm = d.getDay();
        document.writeln(mm);
        var year = d.getFullYear();
        document.writeln(year);
        var Hour = d.getHours();
        var Minute = d.getMinutes();
        var time = d.getTime();
        var month = d.getMonth()+1;
        document.writeln("Current Hour -- "+Hour+"  Minute "+Minute+"  Month "+month);
        document.writeln(" time "+time);
        document.writeln( "Today Date "+dd+"/"+mm+"/"+year);

    </script>
    
 </body>
 </html>
