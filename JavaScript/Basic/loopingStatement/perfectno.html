<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script>
        var n =parseInt(prompt("Enter Number"));
        var add=0;
        for(var a=1;a<n;a++){
            if(n%a==0){
                add=add+a;
            }

        }

        if(add==n){
            alert("Perfect No");
        }
        else
        alert("Not Perfect No");

    </Script>
</head>

</body>
</html>
