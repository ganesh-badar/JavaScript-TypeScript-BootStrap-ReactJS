<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("using while loop");
        var n = 1;
        while(n<=10){
        document.write("<br>"+n*n);
        n++;
        }
     document.write("<br>using for-loop")
     for(n=1;n<=10;n++){
        document.write("<br>"+n*n);
     }

     document.write("<br>using do-while loop");
     var n =1;
     do{
        document.write("<br>"+n*n);
        n++;
     }
     while(n<=10);

    </script>
</head>
<body>
    `
</body>
</html>
